{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team details</title>
</head>
<body>
    <a href="{% url 'teams-list'%}">Home</a>
    <img src="{% static 'images/ic_team.png' %}" alt="team-img">
    <h1>{{team.name}}</h1>
    <p>{{team.details}}</p>
    <h2>Players:</h2>
    {% for player in team.player_set.all %}
        <a href="{% url 'player-detail' player.id %}"><h3>{{player.name}}</h3></a>
    {% endfor %}
</body>
</html>
